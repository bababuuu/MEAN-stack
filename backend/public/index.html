<html>
<head>
	<title>Chirp</title>
  
  <script src="https://code.angularjs.org/1.6.9/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.6.9/angular-route.min.js"></script>
  <script src="https://code.angularjs.org/1.6.9/angular-resource.min.js"></script>
  <script src="javascripts/chirpApp.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
  <body ng-app="chirpApp"> 
    <nav class="navbar-fluid navbar-default navbar-fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#"> Chirp! </a>
          <p class="navbar-text"> Twitter-like app built by MEAN </p>
          <p class="navbar-right navbar-text" ng-hide="authenticated"><a href="#!/login">Login</a> or <a href="#!/register">Register</a></p>
          <p class="navbar-right navbar-text" ng-show="authenticated"><a href="#" ng-click="signout()">Logout</a></p>
          <p class="navbar-right navbar-text" ng-show="authenticated">Signed in as {{current_user}}</p>
        </div>
      </nav>
    <div class="col-md-offset-2 col-md-8">
      <div ng-view></div>    
    </div>
  </body>
</html>
